<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Example</title>
  <style>
    #transition-element {
      width: 100px;
      height: 100px;
      background-color: blue;
      color: #fff;
      cursor: pointer;
      transition: all .2s;
    }
    #transition-element.change {
      width: 300px;
      height: 300px;
      background-color: red;
      transform: translateX(100px);
    }
  </style>
</head>
<body>

<div id="transition-element">transition</div>

<script src="../lib/tranim-event.js"></script>
<script>

  var tEle = document.querySelector('#transition-element');
  tEle.addEventListener('click', function (e) {
    tEle.className = tEle.className + ' ' + 'change'
  }, false)

  // if (TranimEvent.transitionSupport()) {
  //   TranimEvent.onTransitionEnd(tEle, function (e) {
  //     console.log(e)
  //   })
  // }

  tEle.addEventListener('transitionend', function (e) {
    console.log(e, e.currentTarget)
  }, false);

</script>

</body>
</html>
